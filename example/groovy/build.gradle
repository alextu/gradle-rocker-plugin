plugins {
    id 'nu.studer.rocker' version '3.0.3'
    id 'java'
}

repositories {
    jcenter()
}

rocker {
    version = '1.3.0'
    configurations {
        main {
            optimize = true
            templateDir = file('src/rocker')
            outputDir = file('src/generated/rocker')
        }
    }
}
